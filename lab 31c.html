<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Events</title>
</head>
<body>

<form id="myForm" onsubmit="submitForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" onblur="onBlur()" onfocus="onFocus()" oninput="onInput()"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" onsearch="onSearch()"><br><br>
    <input type="submit" value="Submit">
</form>

<script>
    function onBlur() {
        console.log("Input field blurred");
    }

    function onFocus() {
        console.log("Input field focused");
    }

    function onInput() {
        console.log("Input value changed");
    }

    function onSearch() {
        console.log("Search box content changed");
    }

    function submitForm() {
        alert("Form submitted!");
        // Prevent form submission for demonstration purpose
        event.preventDefault();
    }
</script>

</body>
</html>
