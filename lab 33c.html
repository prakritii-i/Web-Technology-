<!--Design a form for online registration for booking a room. The form must have a Name,
age, gender, email, country code, country name, Submit and Reset buttons. Write a
javascript code to validate these fields.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Room Booking Registration</title>
    <script type="text/javascript">
        function validateForm() {
            var name = document.getElementById("name").value.trim();
            var age = document.getElementById("age").value.trim();
            var gender = document.getElementById("gender").value;
            var email = document.getElementById("email").value.trim();
            var countryCode = document.getElementById("countryCode").value.trim();
            var countryName = document.getElementById("countryName").value.trim();

            // Basic validation for required fields
            if (name === "" || age === "" || gender === "" || email === "" || countryCode === "" || countryName === "") {
                alert("All fields are required.");
                return false;
            }

            // Validation for age
            if (isNaN(age) || parseInt(age) < 18) {
                alert("Please enter a valid age (must be 18 or older).");
                return false;
            }

            // Validation for email format
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            return true; // Form is valid
        }
    </script>
</head>
<body>
    <h1>Room Booking Registration</h1>
    <form onsubmit="return validateForm()">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age" required><br>

        <label for="gender">Gender:</label><br>
        <select id="gender" name="gender" required>
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" ><br>

        <label for="countryCode">Country Code:</label><br>
        <input type="text" id="countryCode" name="countryCode" ><br>

        <label for="countryName">Country Name:</label><br>
        <input type="text" id="countryName" name="countryName" required><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
