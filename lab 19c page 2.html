<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            height: 350px;
            background-color: #f9f9f9;
            margin: 20px auto;
            border: 2px solid #333;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            background-color: #333;
            color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Social Media</h2>
            <p>Social media platforms have become an integral part of our daily lives, allowing us to connect with friends, family, and the world around us.</p>
            <p>From sharing photos and videos to staying updated on news and events, social media has revolutionized the way we communicate and interact.</p>
        </div>
    </div>
</body>
</html>
