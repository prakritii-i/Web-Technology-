<!--B. Create a box sized 600px by 400px using div element. Add the properties such as border,
gradient, shade etc.-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#d{
			width: 300px;
			height: 150px;
			background-color: mintcream;
			border: 3px solid palevioletred;
			background-image: linear-gradient(to bottom right, mintcream, palevioletred);
			box-shadow: 5px 5px 5px 5px rgba(230, 0, 115,0.3);
		}
	</style>
</head>
<body>
<center><div id="d"></div></center>
</body>
</html>
