<!--A web page consists of some contents such as div, heading and paragraph. Add a
button named “Change Attribute” in your page. Define some CSS properties and store it
in externally. Write a javascript code to apply that CSS property to your web contents
when the Change Attribute button is clicked.-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Attribute</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<script type="text/javascript">
	function changeAttribute() {
    var heading = document.getElementById("heading");
    var paragraph = document.getElementById("paragraph");

    // Apply CSS properties
    heading.style.color = "red";
    heading.style.fontSize = "30px";
    
    paragraph.style.color = "orange";
    paragraph.style.fontSize = "18px";
}

</script>
<style type="text/css">
	#heading {
    color: blue;
    font-size: 24px;
}

#paragraph {
    color: green;
    font-size: 16px;
}

</style>
<body>
    <div id="main">
        <h1 id="heading">Heading 1</h1>
        <p id="paragraph">This is a paragraph.</p>
    </div>
    <button onclick="changeAttribute()">Change Attribute</button>

    <script src="script.js"></script>
</body>
</html>
